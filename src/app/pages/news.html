<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="max-w-2xl text-left">
      <h2 class="text-balance text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">
        Blog
      </h2>
    </div>

    @if (posts.error()) {
    <div class="error">
      <p>Error loading posts: {{ posts.error() }}</p>
    </div>
    } @else {

    <div class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-x-10 gap-y-10 lg:mx-0 lg:max-w-none lg:grid-cols-3">
      @for (post of posts.value(); track post.id) {
      <article class="flex max-w-xl flex-col items-start justify-between border p-8">
        <div class="group relative">
          <h3 class="mt-3 min-h-16 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
            <a [routerLink]="post.id">
              <span class="absolute inset-0"></span>
              {{post.title}}
            </a>
          </h3>
          <p class="mt-5 line-clamp-3 text-sm/6 text-gray-600">
            {{ post.body }}
          </p>
        </div>
      </article>
      }
    </div>
    }
  </div>
</div>
